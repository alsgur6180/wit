<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Instagram</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <span class="title">instagram</span>
      <span class="search">
        <span class="search_icon">
          <i class="fas fa-search"></i>
        </span>
        <input class="search_input" type="text" placeholder="검색" />
      </span>
      <nav>
        <i class="fas fa-home"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <i class="far fa-user-circle"></i>
      </nav>
    </header>
    <section class="info">
      <div class="profile_img">
        <img
          src="https://media.vlpt.us/images/sj950902/post/0410b4b9-8e90-4317-bba5-c576d3047a8c/git_logo.png"
          alt="profile_img"
        />
      </div>
      <div class="profile">
        <div class="profile_main">
          <img src="" alt="" />
          <span class="id">github <i class="fas fa-check-circle"></i> </span>
          <button class="following">팔로우</button>
          <button class="recommend_follow">
            <i class="fas fa-caret-down"></i>
          </button>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="profile_info">
          <span>게시물 170 </span>
          <span>팔로워 132천</span>
          <span>팔로우 20</span>
        </div>
        <div class="profile_desc">
          <div>GitHub</div>
          <div>Built for developers</div>
          <a href="https://github.com/readme/devops"
            >github.com/readme/devops</a
          >
        </div>
      </div>
    </section>
    <section class="images">
      <div class="imgages_nav">
        <span>
          <i class="fas fa-table"></i>
          <span>게시물</span>
        </span>
        <span>
          <i class="far fa-user"></i>
          <span>태그됨</span>
        </span>
      </div>
      <div class="images_post">
        <div class="post">
          <i class="fas fa-square-full"></i>
          <i class="fas fa-square-full"></i>
          <i class="fas fa-square-full"></i>
        </div>
        <div class="post">
          <i class="fas fa-square-full"></i>
          <i class="fas fa-square-full"></i>
          <i class="fas fa-square-full"></i>
        </div>
        <div class="post">
          <i class="fas fa-square-full"></i>
          <i class="fas fa-square-full"></i>
          <i class="fas fa-square-full"></i>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
